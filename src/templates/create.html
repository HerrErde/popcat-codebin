  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script>
    function showToast(message) {
      toastr.error(message, '', {
        progressBar: true,
        positionClass: 'toast-bottom-right',
        showDuration: '5000'
      });
    }

    // Require Monaco Editor and Themes
    // TODO add custom themes
    require.config({
      paths: {
        vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
      }
    });
    window.MonacoEnvironment = { getWorkerUrl: () => proxy };

    let proxy = URL.createObjectURL(
      new Blob(
        [
          `
    self.MonacoEnvironment = {baseUrl: 'https://unpkg.com/monaco-editor@latest/min/'};importScripts('https://unpkg.com/monaco-editor@latest/min/vs/base/worker/workerMain.js');`
        ],
        { type: 'text/javascript' }
      )
    );
    // Load the Monaco editor
    require(['vs/editor/editor.main'], function () {
      let editor = monaco.editor.create(
        document.getElementById('monaco-editor'),
        {
          value: '// your code here..',
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
          quickSuggestions: true,
          suggestOnTriggerCharacters: true,
          minimap: { enabled: true }
        }
      );

      var languageList = [
        'JavaScript',
        'JSON',
        'HTML',
        'CSS',
        'Markdown',
        'PlainText'
      ];

      // Populate language select dropdown
      var languageSelect = document.getElementById('language-select');
      languageList.forEach(function (lang) {
        var option = document.createElement('option');
        // Use lower-case id for Monaco languages (PlainText becomes 'plaintext')
        option.value = lang.toLowerCase();
        option.textContent = lang;
        languageSelect.appendChild(option);
      });
      // Default language selection
      languageSelect.value = 'javascript';

      var defaultThemeKey = 'github-dark';
      var themeMap = {};
      var loadedThemes = {};

      var themeSelect = document.getElementById('theme-select');
      var themeListUrl =
        'https://raw.githubusercontent.com/brijeshb42/monaco-themes/refs/heads/master/themes/themelist.json';
      var themeUrlTemplate =
        'https://raw.githubusercontent.com/brijeshb42/monaco-themes/refs/heads/master/themes/{themname}.json';

      fetch(themeListUrl)
        .then((response) => response.json())
        .then((data) => {
          // Sort keys alphabetically
          const sortedKeys = Object.keys(data).sort();

          sortedKeys.forEach((key) => {
            themeMap[key] = data[key];

            var option = document.createElement('option');
            option.value = key;
            option.textContent = data[key];
            themeSelect.appendChild(option);
          });

          // Set default theme
          if (themeMap[defaultThemeKey]) {
            themeSelect.value = defaultThemeKey;
            loadTheme(themeMap[defaultThemeKey], defaultThemeKey);
          }
        })
        .catch((error) => console.error('Error fetching theme list:', error));

      function loadTheme(themeValue, themeKey) {
        var themeValue = encodeURIComponent(themeValue);
        if (loadedThemes[themeValue]) {
          monaco.editor.setTheme(themeValue);
          return;
        }

        var themeUrl = themeUrlTemplate.replace('{themname}', themeValue);
        fetch(themeUrl)
          .then((response) => response.json())
          .then((data) => {
            if (
              typeof MonacoThemes !== 'undefined' &&
              MonacoThemes.parseTmTheme
            ) {
              var parsed = MonacoThemes.parseTmTheme(data);
              monaco.editor.defineTheme(themeKey, parsed);
            } else {
              monaco.editor.defineTheme(themeKey, data);
            }
            loadedThemes[themeKey] = true;
            monaco.editor.setTheme(themeKey);
          })
          .catch((error) => console.error('Failed to load theme:', error));
      }

      themeSelect.addEventListener('change', function () {
        var selectedThemeKey = themeSelect.value;
        var selectedThemeName =
          themeSelect.options[themeSelect.selectedIndex].textContent;

        console.log(selectedThemeName);

        loadTheme(selectedThemeName, selectedThemeKey);
      });

      // Event listener for language selection change
      languageSelect.addEventListener('change', function () {
        var selectedLang = languageSelect.value;
        console.log(selectedLang);
        if (editor) {
          monaco.editor.setModelLanguage(editor.getModel(), selectedLang);
        }
      });

      const button = document.querySelector('#button');
      if (button) {
        button.addEventListener('click', async (event) => {
          event.preventDefault();

          button.disabled = true;
          // Replace the span with the spinloader div
          const span = button.querySelector('span');
          if (span) {
            var spinloader = document.createElement('div');
            spinloader.className = 'btn-loader';
            span.replaceWith(spinloader);
          }

          const title = document.querySelector('#title').value;
          const description = document.querySelector('#description').value;
          const code = editor.getValue();
          if (!title || !description || !code) {
            // Enable button again
            button.disabled = false;
            spinloader.replaceWith(span);
            var errormessage = !title
              ? 'Title is required'
              : !description
              ? 'Description is required'
              : 'Code is required';
            showToast(errormessage);
            return;
          }
          try {
            const body = {
              title,
              description,
              code: code.replace(/\r?\n/g, '\r\n'),
              theme: themeSelect.options[themeSelect.selectedIndex].textContent,
              language: languageSelect.value,
              time: Date.now()
            };
            const response = await fetch('/api/createpaste', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body)
            });
            const data = await response.json();
            if (response.ok && data.slug) {
              const localPastes = {
                ...body,
                slug: data.slug
              };

              const existingPastes =
                JSON.parse(localStorage.getItem('pastes')) || [];
              Array.isArray(existingPastes)
                ? existingPastes.push(localPastes)
                : localStorage.setItem('pastes', JSON.stringify([localPastes]));
              localStorage.setItem('pastes', JSON.stringify(existingPastes));
              window.location.href = window.location.origin + '/' + data.slug;
            } else {
              console.error('Error creating URL:', data.error);
              showToast(data.error);
              button.disabled = false;
              spinloader.replaceWith(span);
            }
          } catch (error) {
            console.error('Error creating URL:', error);
            showToast(error);
            button.disabled = false;
            spinloader.replaceWith(span);
          }
        });
      }
    });
  </script>
